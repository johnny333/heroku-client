<app-menu></app-menu>
<div class="row">
  <div class="col s4 offset-s4">
    <form  #f="ngForm" >
      <div class="input-field col s12">
        <input placeholder="email" id="email" type="email" name="email"  [(ngModel)]="email" class="validate">
      </div>
      <div class="input-field col s12">
        <input placeholder="password" id="password" type="text" name="password" [(ngModel)]="password" class="validate">
      </div>
      <div class="col s12">
        <button class="col s6 offset-s3 waves-effect waves-light btn" (click)="login(email,password)" type="submit">Rejestruj</button>
      </div>
    </form>
  </div>
</div>
